    <section class="contact">
        <div class="container">
                <h2 class="text-center text-white">Send us a Message</h2>
                <form action=""  class="form-horizontal">
                    <fieldset>
                        <legend>Selected Food:</legend>

                        </div>
                    </fieldset>
                    <fieldset>
                    <legend>Order Details:</details></legend>
                <label for="">Name</label>
                <input class="form-control" type="text" id="name" required placeholder="Enter your name..">

                <label for="">Email</label>
                <input  class="form-control" type="email" id="email" required placeholder="Enter your email..">
                <label for="">Address</label>
                <input  class="form-control" type="text" id="address" required placeholder="Enter your address..">
                <label for="">Quantity</label>
                <input  class="form-control" type="number" min="1" name="quantity" value="1" id="email" required placeholder="E.g.1">
                <label for="">Feedback</label>
                <textarea class="form-control" type="text" id="feedback" cols="30" rows="10" required placeholder="Enter your feedback.."></textarea>

<button class="btn btn-primary">Submit</button>
                </fieldset>
            </form>
        </div>
