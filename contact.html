<!-- navbar section begins here-->

    <!--Search Bar Begins Here-->
    <section class="search text-center">
        <div class="container">
            <form>
                <input type="search" name="search" id="search" placeholder="Search for Food here...">
                <input type="button" value="Search" class="btn btn-primary">

        </div>
    </section>
    <!--Search Ends Here-->

    <!-- contact form section begins here -->
    <section class="contact">
        <div class="container">
            <h2 class="text-center contact-heading">Send us a Message</h2>
            <form action=""  class="form-horizontal">
                <label for="">Name</label>
                <input class="form-control" type="text" id="name" placeholder="Enter your name..">

                <label for="">Email</label>
                <input  class="form-control" type="email" id="email" placeholder="Enter your email..">

                <label for="">Message</label>
                <textarea class="form-control" name="message" id="message" cols="30" rows="10" placeholder="Enter your message.."></textarea>
<button class="btn btn-primary">Submit</button>

            </form>
        </div>
    </section>
    
<!-- social section begins here -->
